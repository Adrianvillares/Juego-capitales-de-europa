<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Capitales de Europa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Juego de Capitales de Europa</h1>
        <div id="country-container">
            <img id="flag" src="" alt="Bandera del país" />
            <p id="country"></p>
        </div>
        <input type="text" id="capital-input" placeholder="Escribe la capital">
        <button id="submit-btn">Enviar respuesta</button>
        <p id="message"></p>
        <p>Puntuación: <span id="score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
